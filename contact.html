<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #eddede; margin: 0; color: #333; }
        header, footer { background: #c37898; text-align: center; padding: 15px; color: #555; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { text-decoration: none; color: #333; font-weight: bold; font-size: 1.2em; }
        nav ul li a:hover { color: #ff80bf; }
        .container { padding: 30px; max-width: 900px; margin: 30px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { font-size: 2.5em; color: #ff80bf; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { font-size: 1.1em; color: #555; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; font-size: 1.1em; border-radius: 5px; border: 1px solid #ccc; }
        .form-group textarea { height: 150px; }
        button { background: #ff80bf; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em; width: 100%; }
        button:hover { background: #ff66b2; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>
</html>
